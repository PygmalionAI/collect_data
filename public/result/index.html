<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <style>
      body {
        display: flex;
        align-items: center;
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #f5f5f5;
      }

      .parent-container {
        position: fixed;
        left: 0;
        top: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
      }
    </style>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const params = new Proxy(new URLSearchParams(window.location.search), {
          get: (searchParams, prop) => searchParams.get(prop),
        });
        const error = params.error;
        if (!error) {
          return;
        }

        element = document.getElementById("alert");
        element.className = "alert alert-danger";
        element.textContent = error;
      });
    </script>

    <title>CAI Dump Uploader</title>
  </head>
  <body class="parent-container">
    <main class="m-auto w-100 form-signin" style="max-width: 500px">
      <h3>CAI Dump Uploader</h3>

      <hr />

      <div class="alert alert-success" role="alert" id="alert">
        Upload successful. Thank you for contributing!
      </div>

      <a href="/">Click here to go back to the upload form.</a>
    </main>
  </body>
</html>
